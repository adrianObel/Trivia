<div class="row card-holder" ng-init="visible=true">
	<!-- groups-card -->
	<div class="groups-card col-md-4 col-md-offset-4">
		<div class="row">
			<div class="game-title col-md">
				<h2 class="text-center">Groups</h2>				
			</div>
			<div class="col-md">
					<input number-input class="input-lg form-control" type="text" placeholder="Cuantos equipos jugaran?" 
					ng-keydown="setGroups($event)" ng-model="numGroups">
			</div>
		</div>
	</div>
	<!-- /groups-card -->
	<!-- start-card -->
	<div class="start-card col-md-4 col-md-offset-4" ng-show="visible">
		<div class="row">
			<div class="game-title col-md">
				<h2 class=" text-center">Trivia!</h2>				
			</div>
			<div class="col-md">
				<button class="btn btn-default btn-lg btn-block" ng-click="fadeOut()">Start Game!</button>
			</div>
		</div>
	</div>
	<!-- /start-card -->
</div>
